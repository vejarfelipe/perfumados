<ion-header [translucent]="true">
  <ion-toolbar class="glass-header">
    <ion-title>Carrito</ion-title>
    <ion-buttons slot="start">
      <!-- Botón para regresar al home -->
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Lista de productos en el carrito -->
  <ion-list class="glass-list">
    <ion-item *ngFor="let item of cartItems" class="glass-item">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl" [alt]="item.name" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Precio unitario: {{ item.precio | currency }}</p>
        <p>Subtotal: {{ item.precio * item.selectcantidad | currency }}</p>
      </ion-label>
      <!-- Botón para eliminar producto -->
      <ion-button fill="clear" color="danger" (click)="removeItem(item)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <!-- Input para modificar la cantidad -->
      <ion-input
        type="number"
        [(ngModel)]="item.selectcantidad"
        min="1"
        (ionChange)="updateTotal()"
        class="quantity-input"
      ></ion-input>
    </ion-item>
  </ion-list>

  <!-- Total de la compra -->
  <ion-item class="glass-item total-item">
    <ion-label>
      <h2>Total:</h2>
    </ion-label>
    <ion-label slot="end">
      <h2>{{ total | currency }}</h2>
    </ion-label>
  </ion-item>

  <!-- Botón para finalizar la compra -->
  <ion-button expand="full" color="light" class="checkout-button" (click)="checkout()">
    Finalizar Compra
  </ion-button>
</ion-content>
